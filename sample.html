<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen</title>

    <meta name="robots" content="noindex" />

    <link rel="stylesheet" href="styles/video-js.css" />
    <link rel="stylesheet" href="sample/sample.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h3>Videos</h3>
      </div>
      <div class="video-container">
        <div class="video-stream">
          <video
            id="my_video_1"
            class="video-js vjs-default-skin anim"
            width="640px"
            height="267px"
            controls
            preload="none"
            poster="images/hero-2.jpg"
            data-setup='{ "aspectRatio":"940:620", "playbackRates": [1, 1.5, 2] }'
          >
            <source src="videos/sample.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="video-stream">
